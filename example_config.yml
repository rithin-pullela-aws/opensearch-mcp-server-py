# Example configurations for different authentication methods:
# 
# 1. No Authentication (for development/testing):
#    - Requires: opensearch_url, opensearch_no_auth: true
#    - Connects without any authentication (useful for local development)
#
# 2. IAM Role Authentication (recommended for production):
#    - Requires: opensearch_url, iam_arn, aws_region, profile
#    - Uses AWS IAM roles for authentication
#
# 3. Basic Authentication:
#    - Requires: opensearch_url, opensearch_username, opensearch_password
#    - Uses username/password for authentication
#
# 4. AWS Profile Authentication:
#    - Requires: opensearch_url, profile
#    - Uses AWS credentials from the specified profile
#
# 5. OpenSearch Serverless:
#    - Requires: opensearch_url, aws_region
#    - Optional: profile, is_serverless: true
#
# 6. Response Size Limiting:
#    - Optional: max_response_size (in bytes)
#    - Prevents memory issues by limiting response size
#    - Default: 10MB (10485760 bytes)
#    - Can be set per cluster or globally via OPENSEARCH_MAX_RESPONSE_SIZE env var
#    - Example: max_response_size: 5242880  # 5MB limit 